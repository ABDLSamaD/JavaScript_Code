<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events of input tags</title>
</head>
<body>
    
    <form action="#" id="submit">
        <label>Name</label>
        <input type="text" id="name" >
        <button type="submit" > Submit </button>
    </form>

    <script>

        const submitForm = document.getElementById("submit").addEventListener("submit", (e)=>{
            e.preventDefault();

            let name = document.getElementById("name");
            
            if(name.value == ''){
                alert('Please enter your Name');
            } else {
                console.log(`Your Name is ${name}`);
            }

            name.value=''
        })
        
    </script>
</body>
</html>
